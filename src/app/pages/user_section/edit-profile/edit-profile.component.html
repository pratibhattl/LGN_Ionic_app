<h4>Profile</h4>
<form [formGroup]="profileForm">
    <div class="field-wrap">
        <ng-container *ngIf="uploadedImage=='';else elimage">
            <figure class="profile_image">
              <img src="./assets/user.png">
            </figure>
        </ng-container>
        <ng-template #elimage>
            <figure class="profile_image">
                <img src="{{uploadedImage}}">
            </figure>
        </ng-template>
        <div class="upload_file">
            <input class="form-control" type="file" accept=".jpg,.jpeg, .png, .svg, .gif,.bmp" (change)="onFileSelected($event)">
            <a class="upload_btn" (click)="uploadImage()">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 10V12.6667C14 13.0203 13.8595 13.3594 13.6095 13.6095C13.3594 13.8595 13.0203 14 12.6667 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V10" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11.3332 5.33333L7.99984 2L4.6665 5.33333" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 2V10" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>
    </div>
    <div class="field-wrap">
        <label>Name</label>
        <input type="text" class="name textbox" formControlName="name" [ngClass]="{ 'is-invalid':submitted && f['name'].errors }">                        
        <div *ngIf="submitted && f['name'].errors" class="field-wrap">
        <span *ngIf="f['name'].errors['required']">Please enter your full name.</span>
        <span *ngIf="f['name'].errors['cannotContainSpace']">There should be no blank space in your name.</span>
    </div>
    </div>
    
    <div class="field-wrap">
        <label>Contact No</label>
        <input type="tel" class="phone textbox" formControlName="phone" minlength="10" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }">
                            
        <div *ngIf="submitted && f['phone'].errors">
            <span *ngIf="f['phone'].errors['required']">Please enter your contact no.</span>
            <!-- <span *ngIf="f['phone'].errors['pattern']">Please enter your email address in format:<b>yoourname@example.com</b>.</span> -->
        </div>
    </div>

    <div class="field-wrap">
        <label>Location</label>
        <input type="text" class="location textbox" placeholder="Address" formControlName="location" [ngClass]="{ 'is-invalid': submitted && f['location'].errors }">
        
        <div *ngIf="submitted && f['location'].errors">
            <span *ngIf="f['location'].errors['required']">Please enter your address.</span>
            <span *ngIf="f['location'].errors['cannotContainSpace']">There should be no blank space.</span>
        </div>
    </div>

    <div class="field-wrap">
        <label>City</label>
        <input type="text" class="car textbox" placeholder="City" formControlName="city" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
        
        <div *ngIf="submitted && f['city'].errors">
            <span *ngIf="f['city'].errors['required']">Please enter your city.</span>
            <span *ngIf="f['city'].errors['cannotContainSpace']">There should be no blank space city.</span>
        </div>
    </div>

    <div class="field-wrap">
        <label>Pin</label>
        <input type="text" class="location textbox" placeholder="Pin" formControlName="pin" [ngClass]="{ 'is-invalid': submitted && f['pin'].errors }">
        
        <div *ngIf="submitted && f['pin'].errors">
            <span *ngIf="f['pin'].errors['required']">Please enter you pin.</span>
        </div>
    </div>

    <div class="field-wrap">
        <input type="submit" class="main-btn" value="Update Profile" (click)="updateProfile()">
    </div>
</form>
