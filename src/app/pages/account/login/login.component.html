<section class="banner-area">
    <div class="main-container">
        <div class="banner-cnt">
            <div class="left-wrap">
                <!-- <p>Offering unparalleled convenience and
                    comfortability in reaching desired destinations.</p>
                <a href="#" class="main-btn">Know More Us</a> -->

                <div class="banner-form-wrap login">
                    <h3 class="text-center">Login</h3>
                    <p>Doesn't have an account yet? <a href="/register">Sign Up</a></p>
                    <form [formGroup]="loginForm">
                        <div class="field-wrap">
                            <label>Email Address</label>
                            <input type="text" class="mail" placeholder="Email Address" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                            
                            <div *ngIf="submitted && f['email'].errors">
                                <span *ngIf="f['email'].errors['required']">Please enter your email address.</span>
                                <span *ngIf="f['email'].errors['pattern']">Please enter your email address in format:<b>yoourname&#64;example.com</b>.</span>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>Password</label>
                            <input type="password" class="lock" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            
                            <div *ngIf="submitted && f['password'].errors">
                                <span *ngIf="f['password'].errors['required']">Please enter password.</span>
                            </div>
                        </div>
                        <p class="forgot_password"><a href="/forgot-password">Forgot Password?</a></p>
                        <input type="submit" class="main-btn" value="Login Now" (click)="callLogin()">
                    </form>
                </div>
            </div>
            <div class="right-wrap">
                <figure>
                    <img src="../../../assets/images/banner-car.png" alt="">
                </figure>
            </div>
        </div>
    </div>
</section>
